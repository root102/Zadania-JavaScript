        <!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            let n = prompt("c =", "");
            let m = prompt("b =", "");
            let c_zdr = parseFloat(n);
            let b = parseFloat(m);
            let a = (Math.sqrt(c_zdr * c_zdr - b * b)).toFixed(2);
            let obw1 = a + b + c_zdr;
            let obw = parseFloat(obw1);
            obw = obw.toFixed(2);
            let pole = ((a * b) / 2).toFixed(2);
            let sin_Beta = (b / c_zdr).toFixed(2);
            let beta = (Math.sin(sin_Beta) * 180 / 3.14).toFixed(2);
            let alfa = (90 - beta).toFixed(2);

            document.write(" a =" + a + "obw =" + obw + " pole= " + pole + " beta = " + beta + " alfa =" + alfa);
        </script>
    </div>

</body>
