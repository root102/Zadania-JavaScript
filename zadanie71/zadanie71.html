<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title> Przykład użycia pętli </title>
    <script language="JavaScript">
        let a = 7;
        let b = 24;
        for (let i = 1; i <= b; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (let i = 1; i <= a - 2; i++) {
            document.write("*");

            for (let j = 1; j <= 44; j++) {
                document.write("&nbsp");
            }
            document.write("*<br>");
        }
        for (let k = 1; k <= b; k++) {
            document.write("*");
        }
    </script>
</head>

<body>
</body>

</html>
