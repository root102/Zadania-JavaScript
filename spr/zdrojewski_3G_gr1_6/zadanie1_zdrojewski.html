<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let A_zdr = prompt("Podaj liczbe A=")
        let a = (A_zdr * 2).toFixed(2)
        document.write("Wczytana liczba: A=" + A_zdr + "<br>");
        document.write("drufa potega sumy: (" + A_zdr + "+" + A_zdr + ") = " + (a) + "^2 = " + (a * a).toFixed(2) + "<br>");
        document.write("odwrotność kwadratu: 1/(" + A_zdr + "*" + A_zdr + ")= 1/" + (A_zdr * A_zdr) + " = " + (1 / (A_zdr * A_zdr)))
    </script>
</body>

</html>
