<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <textarea style="width: 1000px; height: 1000px;">
        <!DOCTYPE html>
        <html lang="pl">
        
        <head>
            <meta charset="utf-8">
            <title> Przykład użycia pętli </title>
            <script language="JavaScript">
                let x = prompt("ile razy powtórzyć", "");
                let ile_zdr = parseFloat(x);
                let inicjaly_zdr = prompt("Podaj inicjały", "");
                for (let i = 1; i <= ile_zdr; i++) {
                    for (let k = 1; k <= i; k++) {
                        document.write("&nbsp");
                    }
                    document.write(i + "_" + inicjaly_zdr + "_" + i + "</br>");
                }
            </script>
        </head>
        
        <body>
        </body>
        
        </html>
    </textarea>
</body>

</html>
